<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../main.css">
    <title>Quote Machine</title>
</head>
<body>
    <div class="app">
        <header>Random Donald Trump Quotes</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text">PORTAL</div>
          <div id="js-spinner" class="spinner hidden">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div> 
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noopener noreferrer">Tweet it!</a>
        </section>
      </div>
      <script src="11.js"></script>
      <p>
         The extension I used is a notification that encourages you to tweet the quote to your twitter following.
         I added a loading bar to add visual interest as the quote is being generated.                                              
    </p> 
</html>
